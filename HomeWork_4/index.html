<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
        <h2>Медицинская карта</h2>
    <form>
        <label>Имя пациента</label>
        <input type="text" placeholder="Имя пациента">
        <br>
        <label>Фамилия пациента</label>
        <input type="text" placeholder="Фамилия пациента">
        <br>
        <label>Профессия пациента</label>
        <input type="text" placeholder="Профессия пациента">
        <br>



        <label>Какой врач вас интресует?</label>
            <select>
                <option>Терапевт</option>
                <option>Невропатолог</option>
                <option>Отоларинголог</option>
                <option>Стоматолог</option>
                <option>Кардиолог</option>
            </select>
            <br>
            <label>Медицинская Страховка</label>
            <input type="radio" name="level">
            <label>Есть</label>
            <input type="radio" name="level">
            <label>Нет</label>
            <br>
        <label>Электронная почта</label>
        <input type="email" placeholder="Email">
            <br>

        <input type="checkbox">
            <label>Ставя здесь галочку, вы автоматически попадаете в нашу рассылку.</label>
    </form>
    
</body>
</html>
