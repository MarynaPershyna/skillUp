<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="conteiner">
        <form id="contact" method="post">
            <h1>Contact form</h1>
            <h2>Contact us for informathion</h2>
            <fieldset>
                <input type="text" placeholder="Your name" id="input-name">
            </fieldset>
            <fieldset>
                <input type="email" placeholder="Your Email Adress" id="input-email">
            </fieldset>
            <fieldset>
                <input type="tel" placeholder="Your phone number (optional)" id="input-number">
            </fieldset>
            <fieldset>
                <input type="url" placeholder="Your Web Site" id="input-website">
            </fieldset>
            <fieldset>
                <textarea placeholder="Type your message here..." id="input-textarea"></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="input-button">Submit</button>
            </fieldset>
            <p class="copyright">Designed by <a href="https://icons8.ru/" title="Icons">Icons</a></p>
        </form>
    </div>
    
</body>
</html>
